	<script type="text/javascript"> 
	
	// singUp logIn button start
	
		document.querySelector(".RRRR").addEventListener("click",function(){

			}

		document.querySelector(".rrrr").addEventListener("click",function(){
			if(document.querySelector(".rrrr").classList.contains("login")){
					
			}else if(document.querySelector(".rrrr").classList.contains("After_click_2")){
				document.querySelector(".rrrr").classList.remove("After_click_2");

	// singUp logIn button end

	//setting box remove

			document.querySelector(".fa-close").addEventListener("click",function(){
			document.querySelector(".singUp_box").setAttribute("style","opacity:0;transform:scaleX(0)");

	//log in box start
		
	
	
	
	//sing up box password show code start 
			function myfunction(){
			var x = document.querySelector(".usr_pass");
			var y = document.querySelector("#hide1");
			var z = document.querySelector("#hide2");
		
			if(x.type === 'password'){
				x.type = "text";
				y.style.display = "block";
				z.style.display = "none";
			}else{
				x.type = "password";
				y.style.display = "none";
				z.style.display = "block";
			}
		}
	//sing up box password show code end
	
	
	//log in box password show code start 
			function myfunction_02(){
			var a = document.querySelector(".logIN_pass");
			var b = document.querySelector("#hide3");
			var c = document.querySelector("#hide4");
			
			if(a.type === 'password'){
				a.type = "text";
				b.style.display = "block";
				c.style.display = "none";
			}else{
				a.type = "password";
				b.style.display = "none";
				c.style.display = "block";
			}
			}
	// log in box password show code end

			var navScrol = document.querySelector(".nav_bar")
			
			window.onscroll = function(){
